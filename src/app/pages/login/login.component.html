<nav class="barraInicial">
    <div class="nav-wrapper">
        <a routerLink="/" class="brand-logo">Public Vagas</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li routerLinkActive="active"><a routerLink="/vagasPublicadas">Info<i class="material-icons right">info</i></a></li>            
        </ul>
    </div>
</nav>    

<br><br>
<div >
<div class="form">
    <h5>Login</h5>
    <div>
        <div class="row">
            <div class="input-field col s6">
               <input [(ngModel)]="usuario.email" id="email" type="email">
               <label class="active" for="email">email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
               <label class="active" for="senha">Senha</label>
        </div>
    </div>
    <button
        class="btn waves-effect waves-light"
        type="submit" name="action" (click)="login()">Entrar<i class="material-icons right">send</i>
    </button>  
    <button style="margin-left: 75px;" class="btn waves-effect waves-light"
            type="submit" name="action" (click)="telaCadastrar()">Cadastrar<i class="material-icons right">add_circle</i>
    </button>    

</div>
