<div class="row" id="login">

    <nav class="barraInicial">
        <div class="nav-wrapper">
            <a routerLink="/" class="brand-logo">Public Vagas</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li routerLinkActive="active"><a routerLink="/cadastro">Cadastre-se<i class="material-icons right">add_circle</i></a></li>
                <li routerLinkActive="active"><a routerLink="/vagasPublicadas">Info<i class="material-icons right">info</i></a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div>
        <div class="card col s4 offset-s4">
            <div class="card-content">
                <div class="card-title"><b>Login</b></div>
                <form class="row" autocomplete="on" (submit)='login()'>
                    <div class="input-field col s12">
                        <input name="email" [(ngModel)]="usuario.email" type="email" id="email" class="validate"
                            placeholder="Informe seu email..." required>
                        <label for="email" class="active">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password" [(ngModel)]="usuario.senha" type="password" id="senha" class="validate"
                            placeholder="Informe sua senha" required>
                        <label for="password" class="active">Senha</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Entrar<i
                            class="material-icons right">send</i>
                    </button>


                </form>
            </div>
        </div>
    </div>
</div>
